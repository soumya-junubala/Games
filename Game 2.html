<!DOCTYPE html>
<html>
<head>
  <title>Lights Out</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #FFDAB9; /* Peach Radiant color */
      flex-direction: column;
      color: #8B0000; /* Dark Red */
      font-family: Arial, sans-serif;
    }
    h1 {
      margin-bottom: 20px;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(5, 50px);
      grid-gap: 5px;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }
    .cell {
      width: 50px;
      height: 50px;
      background-color: #8B0000; /* Dark Red */
      border: 1px solid white;
      cursor: pointer;
    }
    .cell.active {
      background-color: white;
    }
    .restart-btn {
      text-align: center;
    }
    .restart-btn button {
      padding: 10px 20px;
      background-color: #FFDAB9; /* Peach Radiant color */
      color: #8B0000; /* Dark Red */
      border: 1px solid #8B0000; /* Dark Red */
      cursor: pointer;
      font-weight: bold;
    }
    .restart-btn button:hover {
      background-color: #8B0000; /* Dark Red */
      color: white;
    }
  </style>
</head>
<body>

<h1>Lights Out</h1>

<div class="container" id="board"></div>
<div class="restart-btn">
  <button onclick="restartGame()">Reset</button>
</div>

<script>
  const boardSize = 5;
  let board = [];

  // Create a random solvable board
  function createBoard() {
    board = [];
    for (let i = 0; i < boardSize; i++) {
      board[i] = [];
      for (let j = 0; j < boardSize; j++) {
        board[i][j] = Math.random() > 0.5 ? 1 : 0;
      }
    }
  }

  // Check if the board is solved
  function isSolved() {
    return board.every(row => row.every(cell => cell === 0));
  }

  // Toggle the lights when a cell is clicked
  function toggleCell(row, col) {
    board[row][col] ^= 1;
    if (row > 0) board[row - 1][col] ^= 1;
    if (row < boardSize - 1) board[row + 1][col] ^= 1;
    if (col > 0) board[row][col - 1] ^= 1;
    if (col < boardSize - 1) board[row][col + 1] ^= 1;
  }

  // Render the board
  function renderBoard() {
    const boardElement = document.getElementById('board');
    boardElement.innerHTML = '';
    for (let i = 0; i < boardSize; i++) {
      for (let j = 0; j < boardSize; j++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        if (board[i][j] === 1) cell.classList.add('active');
        cell.addEventListener('click', () => {
          toggleCell(i, j);
          renderBoard();
          if (isSolved()) {
            window.alert('You win!');
            createBoard();
            renderBoard();
          }
        });
        boardElement.appendChild(cell);
      }
    }
  }

  // Initialize the game
  createBoard();
  renderBoard();

  // Restart the game
  function restartGame() {
    createBoard();
    renderBoard();
  }
</script>

</body>
</html>
